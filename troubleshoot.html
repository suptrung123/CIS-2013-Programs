
<!DOCTYPE html>

<html>
<head>
    <title>Printer Troubleshooter</title>
	
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>
	<!-- JQuery required for BootStrap to work -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		  integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
	<script src="troubleshoot.js">

</head>

<body>
        <br>
		<h1>Welcome to the Printer Troubleshooter</h1><br>
		
		<h3>Does your printer ... print?</h3>
		<select class="select-picker" >
			<option value="" disabled selected style="display: none;">Please choose one.</option>
			<option id="yes_printing">The printer DOES print</option>
			<option id="not_printing">The printer does NOT print</option>
		</select><br>

		<h3>Is the printer red light flashing?</h3>
		<select class="select-picker" >
			<option value="" disabled selected style="display: none;">Please choose one.</option>
			<option id="yes_redlight">The printer red light IS flashing</option>
			<option id="no_redlight">The printer red light is NOT flashing</option>
		</select><br>

		<h3>Does your computer recognize the printer?</h3>
		<select class="select-picker" >
			<option value="" disabled selected style="display: none;">Please choose one.</option>
			<option id="yes_recognised">The printer IS recognised</option>
			<option id="not_recognised">The printer is NOT recognised</option>
		</select><br><br><br>
		
		<button type="button" id="troubleshoot" class="btn btn-primary">Troubleshoot!</button>
        <br><br>

		<textarea rows="4" cols="75" id="output" placeholder="What troubleshooting steps should you take?" disabled=></textarea>
        
           <img src="https://tu-cis.github.io/cis-2013-starter/printertroubleshoottable.png" class="img-responsive" alt="Responsive image" class="img-rounded" width="450" height="375">
    </div>
 
    
</body>
</html>
